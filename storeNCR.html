<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR Storage</title>
    <link rel="stylesheet" href="styles/storeNCRstyle.css">
</head>
<body>
    <header>
    <div id="logoutButtonContainer" style="display: none;">
        <button id="logoutButton">Logout</button>
    </div>
   
    <div>

        <img src="images/CrossfireLogo.png" alt="Bold Crossfire logo" width="650" height="700">
        <div id="notifications" style="position: fixed; top: 10px; left: 10px; cursor: pointer;">
            <img src="images/notif-icon.png" alt="Notifications" id="notifIcon" />
            <span id="notifBadge" style="background-color: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; display: none;">0</span>
            <div id="notifDropdown" style="display: none; position: absolute; top: 100px; left: -10px; background: white; border: 1px solid #ccc; padding: 10px; max-width: 300px;">
                <h4>Notifications</h4>
                <ul id="notifList" style="list-style: none; padding: 0; margin: 0;"></ul>
            </div>
        </div>

         <!--User Profile Section-->
         <div id="profileSection" >
            <img src="images/person-circle.svg" alt="User Profile" id="profileIcon" style="width: 40px; height: 40px; border-radius: 50%;" />
            <div id="profileDropdown" style="display: none; background: white; border: 1px solid #ccc; padding: 10px; max-width: 200px;">
                <p id="profileName" style="margin: 0; font-weight: bold;">Role: User Name</p>
                <p id="profileEmail" style="margin: 0; font-size: 14px; color: gray;">Email: email@example.com</p>
            </div>
        </div>
            
        </header>
        <iframe src="navbar.html" style="width: 100%; border: none; height: 56px; overflow: hidden;"></iframe>


        <main>
            <h1>NCR Log</h1>

            <form>
                <fieldset>
                    <legend>NCR Search</legend>
                    <p>Search for a saved NCR by year, date range, 3-digit log #, status, or supplier name.</p>
                    <div>
                        <label for="yearSearch">Year*</label>
                        <select id="yearSearch" >
                            <option value="">All Years</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    <div>

                        <label for="startDate">Start Date*</label>
                        <input id="startDate" name="startDate" type="date" >
                        <label for="endDate">End Date*</label>
                        <input id="endDate" name="endDate" type="date" >
      
                    </div>
                    <div>
                        <label for="codeSearch">3-digit Extension*</label>

            
                        <input id="codeSearch" name="codeSearch" placeholder="(ex)253" type="text">
                        <span class="explain"> enter 3 digit number cannot be more than 3 </span>
                        <span id="codeSearchError" style="color: red;"></span>
                   
                    </div>
                    <div>

                        <label for="statusSearch">Status*</label>
                        <select id="statusSearch" >

                            <option value="Open">Open</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>
                    <div>

                        <label for="supplierSearch">Supplier Name*</label>
                        <select id="supplierSearch" >

                            <option value="">All Suppliers</option>
                            <option value="Pepsi Co.">Pepsi Co.</option>
                            <option value="PetsMart">PetsMart</option>
                            <option value="Milwaukee">Milwaukee</option>
                            <option value="Idaho Potatoes">Idaho Potatoes</option>
                            <option value="Food Basics">Food Basics</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" id="btnSearch">Search</button>
                    </div>
                </fieldset>
            </form>

            <h2>NCRs</h2>
            <div id="ncrList"></div>

            <h2>Incomplete NCRs</h2>
            <div id="incompleteNcrList"></div>
        </main>
    </div>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
    publicKey: "v11zkRvHEyRxW0Icf",
  });
})();
</script>
    <script src="scripts/storeNCR.js" type="module"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/notif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripts/homeLogin.js"></script>
    <script src="scripts/email.js"></script>


</body>
</html>
