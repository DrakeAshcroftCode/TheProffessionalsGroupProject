<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR Storage</title>
    <link rel="stylesheet" href="styles/storeNCRstyle.css">
</head>
<body>
    <header>
    <div id="logoutButtonContainer" style="display: none;">
        <button id="logoutButton">Logout</button>
    </div>
   
    <div>

            <img src="images/CrossfireLogo.png" alt="Bold Crossfire logo" width="650" height="700">
            <div id="notifications" style="position: fixed; top: 10px; right: 10px; cursor: pointer;">
                <img src="images/notif-icon.png" alt="Notifications" id="notifIcon" />
                <span id="notifBadge" style="background-color: red; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; display: none;">0</span>
                <div id="notifDropdown" style="display: none; position: absolute; top: 30px; right: 0; background: white; border: 1px solid #ccc; padding: 10px; max-width: 300px;">
                    <h4>Notifications</h4>
                    <ul id="notifList" style="list-style: none; padding: 0; margin: 0;"></ul>
                </div>
            </div>
            
        </header>
        <nav>
            <ul id="navList">
                <li data-link="Home"><a href="index.html">Dashboard
                    <div class="button-lines"><div></div><div></div><div></div></div>
                </a></li>
                <li data-link="Create NCR"><a href="qualityInspector.html">Create NCR
                    <div class="button-lines"><div></div><div></div><div></div></div>
                </a></li>
                <li data-link="NCR Storage"><a href="storeNCR.html">NCR Log
                    <div class="button-lines"><div></div><div></div><div></div></div>
                </a></li>
                <li data-link="Engineering"><a href="engineering.html">Engineering
                    <div class="button-lines"><div></div><div></div><div></div></div>
                </a></li>
                <li data-link="Operations"><a href="operations.html">Operations
                    <div class="button-lines"><div></div><div></div><div></div></div>
                </a></li>
            </ul>
        </nav>

        <main>
            <h1>NCR Log</h1>
            <form>
                <fieldset>
                    <legend style="font-size: 1.5em; color: #007BFF;">üîç NCR Search</legend>
                    <p style="margin-bottom: 20px; font-size: 1.1em;">Use the filters below to search for NCR records.</p>
            
                    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between;">
                        <div style="flex: 1; min-width: 200px;">
                            <label for="yearSearch" style="font-weight: bold;">Year</label>
                            <select id="yearSearch">
                                <option value="">All Years</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
            
                        <div style="flex: 1; min-width: 200px;">
                            <label for="startDate" style="font-weight: bold;">Start Date</label>
                            <input type="date" id="startDate" name="startDate">
                        </div>
                        <div style="flex: 1; min-width: 200px;">
                            <label for="endDate" style="font-weight: bold;">End Date</label>
                            <input type="date" id="endDate" name="endDate">
                        </div>
            
                        <div style="flex: 1; min-width: 200px;">
                            <label for="inspectorNameSearch" style="font-weight: bold;">Inspector Name</label>
                            <input type="text" id="inspectorNameSearch" name="inspectorNameSearch" placeholder="Inspector Name">
                        </div>
            
                        <div style="flex: 1; min-width: 200px;">
                            <label for="codeSearch" style="font-weight: bold;">3-digit Extension</label>
                            <input id="codeSearch" name="codeSearch" placeholder="e.g., 253" type="text">
                        </div>
            
                        <div style="flex: 1; min-width: 200px;">
                            <label for="statusSearch" style="font-weight: bold;">Status</label>
                            <select id="statusSearch">
                                <option value="Open">Open</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
            
                        <div style="flex: 1; min-width: 200px;">
                            <label for="supplierSearch" style="font-weight: bold;">Supplier Name</label>
                            <select id="supplierSearch">
                                <option value="">All Suppliers</option>
                            </select>
                        </div>
                    </div>
            
                    <div class="button-container" style="margin-top: 20px; text-align: center;">
                        <button type="submit" id="btnSearch">Search</button>
                    </div>
                </fieldset>
            </form>
            
            

            <h2>NCRs</h2>
            <div id="ncrList"></div>

            <h2>Incomplete NCRs</h2>
            <div id="incompleteNcrList"></div>
        </main>
    </div>
    <script src="scripts/storeNCR.js"></script>
    <script src="scripts/session.js"></script>
    <script src="scripts/notif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>


</body>
</html>
