<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles/homeStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
    <div id="logoutButtonContainer" style="display: none;">
        <button id="logoutButton">Logout</button>
    </div>

    <div>

            <img src="images/CrossfireLogo.png" alt="Bold Crossfire logo" width="650" height="700">
            <div id="notifications" style="position: fixed; top: 10px; left: 10px; cursor: pointer;">
                <img src="images/notif-icon.png" alt="Notifications" id="notifIcon" />
                <span id="notifBadge" style="background-color: rgb(214, 15, 15); color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; display: none;">0</span>
                <div id="notifDropdown" style="display: none; position: absolute; top: 100px; left: -10px; background: white; border: 1px solid #ccc; padding: 10px; max-width: 300px;">
                    <h4>Notifications</h4>
                    <ul id="notifList" style="list-style: none; padding: 0; margin: 0;"></ul>
                </div>
            </div>
            
            <!--User Profile Section-->
            <div id="profileSection" >
                <img src="images/person-circle.svg" alt="User Profile" id="profileIcon" style="width: 40px; height: 40px; border-radius: 50%;" />
                <div id="profileDropdown" style="display: none; background: white; border: 1px solid #ccc; padding: 10px; max-width: 200px;">
                    <p id="profileName" style="margin: 0; font-weight: bold;">Role: User Name</p>
                    <p id="profileEmail" style="margin: 0; font-size: 14px; color: gray;">Email: email@example.com</p>
                </div>
            </div>

        </header>
    
        <div>
            <iframe id="mainIframe" src="navbar.html" style="width: 100%; border: none; height: 56px; overflow: hidden;"></iframe>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div id="formContainer">
                    <div id="loginForm">
                        <h2>Login</h2>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button id="loginButton">Login</button>
                        <p>No account? <a href="#" id="showRegister">Register</a></p>
                    </div>
                    <div id="registerForm" style="display:none;">
                        <h2>Register</h2>
                        <input type="text" id="registerUsername" placeholder="Username" required>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <input type="password" id="registerPassword" placeholder="Password" required>

                        <label for="registerRole">Select Role:</label>
                        <select id="registerRole" required>
                            <option value="">--Select Role--</option>
                            <option value="Quality Inspector">Quality Inspector</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Operations Manager">Operations Manager</option>
                        </select>

                        <button id="registerButton">Register</button>
                        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <section class="icon">
                <a href="index.html" class="text-decoration-none">
                    <i class="bi bi-house-door fs-3" style="font-size: 8rem; color:#023E97;" ></i>
                    <span class="icon-label" style="color: #023E97;">Dashboard</span>
                </a>
                <a href="qualityInspector.html" class="text-decoration-none">
                    <i class="bi bi-pencil-square fs-3" style="font-size: 8rem; color: #023E97;"></i>
                    <span class="icon-label" style="color: #023E97;">Create NCR</span>
                </a>
                <a href="storeNCR.html" class="text-decoration-none">
                    <i class="bi bi-archive fs-3" style="font-size: 8rem; color:#023E97;"></i>
                    <span class="icon-label" style="color: #023E97;">NCR Log</span>
                </a>
                <a href="engineering.html" class="text-decoration-none">
                    <i class="bi bi-gear fs-3" style="font-size: 8rem; color:#023E97;"></i>
                    <span class="icon-label" style="color: #023E97;">Engineering</span>
                </a>
                <a href="operations.html" class="text-decoration-none">
                    <i class="bi bi-briefcase fs-3" style="font-size: 8rem; color:#023E97;"></i>
                    <span class="icon-label" style="color: #023E97;">Operations</span>
                </a>
                <a href="help.html" class="text-decoration-none">
                    <i class="bi bi-question-circle fs-3" style="font-size: 8rem; color:#023E97;"></i>
                    <span class="icon-label" style="color: #023E97;">Help</span>
                </a>
            </section>


        </main>
    </div>
    
    <script src="scripts/session.js"></script>
    <script src="scripts/homeLogin.js"></script>
    <script src="scripts/notif.js"></script>

</body>

</html>
