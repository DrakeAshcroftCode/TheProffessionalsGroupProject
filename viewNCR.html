<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View NCR</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>View NCR</h1>
    <div id="ncrDetailsContainer">
        <p><strong>NCR Number:</strong> <span id="viewNcrNumber"></span></p>
        <p><strong>Supplier Name:</strong> <span id="viewSupplierName"></span></p>
        <p><strong>Product Number:</strong> <span id="viewProductNumber"></span></p>
        <p><strong>Sales Order Number:</strong> <span id="viewSalesOrderNumber"></span></p>
        <p><strong>Quantity Received:</strong> <span id="viewQuantityReceived"></span></p>
        <p><strong>Quantity Defective:</strong> <span id="viewQuantityDefective"></span></p>
        <p><strong>Process Applicable:</strong> <span id="viewProcessApplicable"></span></p>
        <p><strong>SAP Number:</strong> <span id="viewSapNumber"></span></p>
        <p><strong>Item Description:</strong> <span id="viewItemDescription"></span></p>
        <p><strong>Description of Defect:</strong> <span id="viewDefectDescription"></span></p>
        <p><strong>Is Non-Conforming:</strong> <span id="viewIsNonConforming"></span></p>
        <p><strong>Date of Report:</strong> <span id="viewDateOfReport"></span></p>
        <p><strong>Quality Representative Name:</strong> <span id="viewQualityRepName"></span></p>
    </div>
    <button id="editButton">Edit</button>
    <button id="backButton">Back</button>

    <script src="scripts/viewNCR.js"></script>
</body>
</html>
